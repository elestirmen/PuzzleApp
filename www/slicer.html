<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Puzzle Studio | Tasarƒ±mcƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #818cf8;
            --primary-deep: #6366f1;
            --primary-glow: rgba(129, 140, 248, 0.35);
            --secondary: #f472b6;
            --accent: #fbbf24;
            --success: #34d399;
            --bg-start: #0c0a1a;
            --bg-mid: #111827;
            --card-bg: rgba(255, 255, 255, 0.04);
            --card-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --text-dim: #64748b;
            --radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-start);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 600px 400px at 20% 30%, rgba(244, 114, 182, 0.1), transparent),
                radial-gradient(ellipse 500px 500px at 80% 70%, rgba(129, 140, 248, 0.1), transparent),
                radial-gradient(ellipse 400px 300px at 50% 50%, rgba(251, 191, 36, 0.04), transparent);
            animation: bgPulse 8s ease-in-out infinite alternate;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes bgPulse {
            0% {
                opacity: 0.6;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px var(--primary-glow);
            }

            50% {
                box-shadow: 0 0 35px var(--primary-glow), 0 0 60px rgba(99, 102, 241, 0.15);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* ===== App Bar ===== */
        .app-bar {
            padding: 16px 20px;
            background: rgba(12, 10, 26, 0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid var(--card-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            transition: all 0.25s;
        }

        .back-btn:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.12);
        }

        .app-bar-title {
            font-weight: 800;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== Container ===== */
        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* ===== Glass Card ===== */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out both;
        }

        .glass-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .glass-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title .emoji {
            font-size: 1.2rem;
            animation: float 3s ease-in-out infinite;
        }

        /* ===== Upload Zone ===== */
        .upload-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 18px;
            padding: 30px 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--primary-glow), transparent, rgba(244, 114, 182, 0.15));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .upload-zone:active {
            transform: scale(0.98);
            border-color: var(--primary);
        }

        .upload-zone:active::before {
            opacity: 1;
        }

        .upload-emoji {
            font-size: 2.2rem;
            margin-bottom: 8px;
            display: block;
        }

        .upload-label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .upload-hint {
            font-size: 0.72rem;
            color: var(--text-dim);
            margin-top: 4px;
        }

        /* ===== Grid Controls ===== */
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .control-box {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: border-color 0.3s;
        }

        .control-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(129, 140, 248, 0.15);
        }

        .control-box label {
            font-size: 0.65rem;
            color: var(--text-dim);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-box input {
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 700;
            outline: none;
            width: 100%;
        }

        .control-box.full-width {
            grid-column: 1 / -1;
        }

        /* ===== Presets ===== */
        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .chip {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--card-border);
            padding: 8px 16px;
            border-radius: 50px;
            font-family: inherit;
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .chip.active {
            background: linear-gradient(135deg, rgba(244, 114, 182, 0.2), rgba(129, 140, 248, 0.15));
            border-color: var(--secondary);
            color: var(--secondary);
            box-shadow: 0 0 16px rgba(244, 114, 182, 0.2);
        }

        .chip:active {
            transform: scale(0.93);
        }

        /* ===== Generate Button ===== */
        .btn-generate {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-deep), #7c3aed);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.35);
            transition: all 0.3s ease;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .btn-generate::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.12), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        .btn-generate:active {
            transform: scale(0.97);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        /* ===== Stats Bar ===== */
        .stats-bar {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 14px 20px;
            margin-top: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .stat-chip {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-chip .stat-val {
            color: var(--primary);
            font-weight: 800;
        }

        /* ===== Canvas ===== */
        .canvas-wrapper {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            margin-top: 20px;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        canvas {
            max-width: 100%;
            display: block;
        }

        #drop-placeholder {
            padding: 40px;
            text-align: center;
        }

        .placeholder-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
            display: block;
            animation: spin-slow 10s linear infinite;
            opacity: 0.3;
        }

        .placeholder-text {
            color: var(--text-dim);
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* ===== Download Button ===== */
        .btn-download {
            width: 100%;
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.15), rgba(16, 185, 129, 0.08));
            color: var(--success);
            border: 1px solid rgba(52, 211, 153, 0.25);
            border-radius: 16px;
            padding: 16px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 700;
            margin-top: 14px;
            cursor: pointer;
            transition: all 0.25s;
        }

        .btn-download:active {
            transform: scale(0.97);
            background: rgba(52, 211, 153, 0.2);
        }

        /* ===== Bottom Nav ===== */
        .bottom-nav {
            background: rgba(12, 10, 26, 0.9);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--card-border);
            position: sticky;
            bottom: 0;
        }

        .nav-item {
            text-align: center;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            padding: 4px 20px;
            border-radius: 12px;
            transition: all 0.25s;
            position: relative;
        }

        .nav-item .nav-icon {
            font-size: 1.3rem;
            transition: transform 0.25s;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item.active .nav-icon {
            transform: scale(1.15);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            width: 20px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
